<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boarding Pass</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="css/boardingpass.css">
</head>
<body>
    <div class="header">
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="#about">sda</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
    </div>
    <div class="main">
        <div class="wrapper">
            <div class="qrcode_">
                <img id="qrcodeid" src="src/qrcode.png" alt="qrcode_">
            </div>
            <div class="content">
                <div class="location">
                    <div class="item">
                        <h1>AAL</h1>
                        <p>2:00 PM NOV. 21 2019</p>
                    </div>
                    <div class="path">
                        <img src="src/airplaneicon.png" alt="airplaneicon">
                    </div>
                    <div class="item">
                        <h1>CPH</h1>
                        <p>5PM NOV. 21 2019</p>
                    </div>
                </div>
                <div class="info">
                    <div class="item">
                        <h4>Passanger</h4>
                        <p>Zoltan Fodor</p>
                    </div>
                    <div class="item">
                        <h4>flight</h4>
                        <p>GX - 506 </p>
                    </div>
                    <div class="item">
                        <h4>gate</h4>
                        <p>12B</p>
                    </div>
                    <div class="item">
                        <h4>seat</h4>
                        <p>1F</p>
                    </div>
                    <div class="item">
                        <h4>terminal</h4>
                        <p>B1</p>
                    </div>
                    <div class="item">
                        <h4>Economy/Business</h4>
                        <p>Economy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="boardingpass.js"></script>
</body>
</html>
