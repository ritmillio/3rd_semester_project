<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Aalborg Aair</title>
</head>
<body>
    <div class="head">
        <div class="topnav">
            <div class="navbar">
                <a class="active" href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <input type="text" placeholder="Search..">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="companypic">
                <img class="companypicture" src="src/aalborgairfinal-1.jpg" alt="aalborgairfinal-1">
            </div>
            <div class="table">
                <table>
                    <tr class="firstrow">
                        <th>
                            <div class="dropdown1">
                                <select name="dropdownlist1" >
                                    <option value="return">Round Trip</option>
                                    <option value="oneway">One Way</option>
                                </select>
                            </div>
                        </th>
                        <th>
                            <div class="dropdown2">
                                <select name="dropdownlist2" >
                                    <option value="passenger">1 passenger</option>
                                    <option value="passenger2">2 passengers</option>
                                    <option value="passenger3">3 passengers</option>
                                    <option value="passenger4">4 passengers</option>
                                    <option value="passenger5">5 passengers</option>
                                    <option value="passenger6">6 passengers</option>
                                    <option value="passenger7">7 passengers</option>
                                    <option value="passenger8">8 passengers</option>
                                    <option value="passenger9">9 passengers</option>
                                    <option value="passenger10">10 passengers</option>
                                    <option value="passenger11">11 passengers</option>
                                    <option value="passenger12">12 passengers</option>
                                    <option value="passenger13">13 passengers</option>
                                    <option value="passenger14">14 passengers</option>
                                    <option value="passenger15">15 passengers</option>
                                </select>
                            </div>
                        </th> 
                        <th>
                            <div class="dropdown3">
                                <select name="dropdownlist3">
                                    <option value="economy">Economy</option>
                                    <option value="business">Business</option>
                                    <option value="firstclass">First Class</option>
                                </select>
                            </div>
                        </th>
                    </tr>
                    <tr class="secondrow">
                        <th>
                            <div class="fromsearch">
                                <input type="text" class="fromsearchinput" placeholder="From">
                            </div>
                        </th>
                        <th>
                            <div class="tosearch">
                                <input type="text" class="tosearchinput" placeholder="To">
                            </div>
                        </th>
                        <th>
                            <button type="button">Search</button>
                            <a href="seatreservation.html">helloworld</a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        
    </footer>
    
</body>
</html>
