<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Aalborg Aair</title>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
    </div>
    <!--MAIN-->
    <div class="main">
        <main>
            <div class="content">
                <!--Logo/Picture-->
                <div class="companypicture">
                    <img src="" alt="">
                </div>
                <!--Creating Table-->
                <div class="table">
                    <table class="center">
                        <!--FirstRow Start-->
                        <div class="firstrow">
                            <tr>
                                <div class="firstelem">
                                    <th>
                                        <div class="dropdown1">
                                            <select name="dropdownlist1" id="dropdownlist1">
                                                <option id="return" value="return">Round Trip</option>
                                                <option id="oneway" value="oneway">One Way</option>
                                            </select>
                                        </div>
                                    </th>
                                </div>
                                <div class="secondelem">
                                    <th>
                                        <div class="dropdown2">
                                            <select name="dropdownlist2" id="dropdownlist2">
                                                <div class="passengers">
                                                    <option value="passanger1">1 passanger</option>
                                                    <option value="passanger2">2 passanger</option>
                                                    <option value="passanger3">3 passanger</option>
                                                    <option value="passanger4">4 passanger</option>
                                                    <option value="passanger5">5 passanger</option>
                                                    <option value="passanger6">6 passanger</option>
                                                    <option value="passanger7">7 passanger</option>
                                                    <option value="passanger8">8 passanger</option>
                                                    <option value="passanger9">9 passanger</option>
                                                    <option value="passanger10">10 passanger</option>
                                                    <option value="passanger11">11 passanger</option>
                                                    <option value="passanger12">12 passanger</option>
                                                    <option value="passanger13">13 passanger</option>
                                                    <option value="passanger14">14 passanger</option>
                                                    <option value="passanger15">15 passanger</option>
                                                    <option value="passanger16">16 passanger</option>
                                                    <option value="passanger17">17 passanger</option>
                                                    <option value="passanger18">18 passanger</option>
                                                    <option value="passanger19">19 passanger</option>
                                                    <option value="passanger20">20 passanger</option>
                                                </div>
                                            </select>
                                        </div>
                                    </th>
                                </div>
                                <div class="thirdelem">
                                    <th>
                                        <div class="dropdown3">
                                            <select name="dropdownlist3" id="dropdownlist3">
                                                <option value="economy">Economy</option>
                                                <option value="economy/business">Economy/Business</option>
                                                <option value="business">Business</option>
                                                <option value="firstclass">First Class</option>
                                            </select>
                                        </div>
                                    </th>
                                </div>
                            </tr>
                        </div>
                        <!--FirstRow End / SecondRow Start-->
                        <div class="secondrow">
                            <tr>
                                <th>
                                    <div class="fromsearch">
                                        <input type="text" id="fromsearcinput" placeholder="From">
                                    </div>
                                </th>
                                <th>
                                    <div class="tosearch">
                                        <input type="text" class="tosearch" placeholder="To">
                                    </div>
                                </th>
                                <th>
                                    <div class="searchbutton">
                                        <button id="searchbutton" type="button" onclick="search()">Search</button>
                                    </div>
                                </th>
                            </tr>
                        </div>
                        <!--SecondRow End-->
                    </table>
                </div>
            </div>
        </main>
    </div>
    <!--FOOTER-->
    <footer class="footer">
    </footer>
</body>
</html>
